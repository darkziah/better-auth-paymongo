name: Mintlify Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate mint.json
        run: |
          if [ ! -f docs/mint.json ]; then
            echo "Error: docs/mint.json not found"
            exit 1
          fi
          echo "âœ“ mint.json exists"
          cat docs/mint.json | head -20
